<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Python Calculator</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            padding-top: 100px;
        }
        .calculator {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }
        input[type="submit"] {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
        }
        .result {
            margin-top: 15px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <form method="POST">
            <input type="text" name="expression" placeholder="Enter expression" value="{{ expression }}">
            <input type="submit" value="Calculate">
        </form>
        {% if result %}
            <div class="result"><strong>Result:</strong> {{ result }}</div>
        {% endif %}
    </div>
</body>
</html>
